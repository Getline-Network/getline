version: 2
jobs:
    test_dapp:
        docker:
            - image: node:8.7
        working_directory: ~/project/dapp
        steps:
            - checkout:
                path: ~/project
            - run: mkdir ~/junit
            - run: yarn
            - run:
                command: sh test.sh
                environment:
                    MOCHA_FILE: ~/junit/test-results.xml
            - store_test_results:
                path: ~/junit
            - store_artifacts:
                path: ~/junit
workflows:
    version: 2
    unit_test:
        jobs:
            - test_dapp
