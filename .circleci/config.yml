version: 2
jobs:
    dapp_lint:
        docker:
            - image: node:8.7
        working_directory: ~/project/dapp
        steps:
            - checkout:
                path: ~/project
            - restore_cache:
                keys:
                    - dapp1-modules-{{ checksum "yarn.lock" }}
                    - dapp1-modules
            - run: yarn
            - save_cache:
                key: dapp1-modules-{{ checksum "yarn.lock" }}
                paths:
                    - node_modules/
            - run: node_modules/.bin/solium --dir contracts/

    dapp_coverage:
        docker:
            - image: node:8.7
        working_directory: ~/project/dapp
        steps:
            - checkout:
                path: ~/project
            - restore_cache:
                keys:
                    - dapp1-modules-{{ checksum "yarn.lock" }}
                    - dapp1-modules
            - run: yarn
            - save_cache:
                key: dapp1-modules-{{ checksum "yarn.lock" }}
                paths:
                    - node_modules/
            - run: node_modules/.bin/solidity-coverage
            - store_artifacts:
                path: ~/project/dapp/coverage

    dapp_test:
        docker:
            - image: node:8.7
        working_directory: ~/project/dapp
        steps:
            - checkout:
                path: ~/project
            - run: mkdir ~/project/dapp/junit
            - restore_cache:
                keys:
                    - dapp1-modules-{{ checksum "yarn.lock" }}
                    - dapp1-modules
            - run: yarn
            - save_cache:
                key: dapp1-modules-{{ checksum "yarn.lock" }}
                paths:
                    - node_modules/
            - run:
                command: sh test.sh
                environment:
                    MOCHA_FILE: junit/test-results.xml
            - store_test_results:
                path: ~/project/dapp/junit
            - store_artifacts:
                path: ~/project/dapp/junit

workflows:
    version: 2
    dapp:
        jobs:
            - dapp_test
            - dapp_lint
